parameters:
    #data
    all_data: False
    combine_val: True
    data: split_mnist
    num_tasks: 5
    fixed_order: True
    #train
    disp_freq_train: 200
    optimizer: Adam
    train_scheme: full
    seperate: False
    random_seed: 0
    num_runs: 15
    epoch: 1
    batch: 10
    #model
    model: Tiny
    head: single
    arch: fully
    embed_dim: [400, 400]
    multi_label: False
    pretrained: False
    num_iter_batch: 1
    mem_size: 20
    eps_mem_batch: 10
    balanced_sampling: False
    is_mir: False
    #neptune
    learning_rate: 0.0003
    





